<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Energy Generation Graph</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: white;                   
        }

        .container{
            text-align: center;
        }

        .a:visited{
            text-decoration: none;
        }

        .a:link{
            text-decoration: none;
        }
        
        .a:hover{
            text-decoration: none;
        }

        .a:active{
            text-decoration: none;
        }

        .side-menu {
            text-decoration: none;
            width: 250px;
            background-color: white;
            box-shadow: 2px 0 5px grey;
            display: flex;
            flex-direction: column;
            padding: 20px;
            border-radius: 8px;
            position: fixed;
            height: 100vh;
        }

        .menu-item {
            text-decoration: none;
            display: flex;
            align-items: center;
            margin: 20px 0;
            cursor: pointer;
        }

        .menu-item .text {
            font-size: 18px;
            font-weight: bold;
        }

        .menu-item:hover {
            background-color: #f0f0f0;
            border-radius: 10px;
            padding: 10px;
        }

        .menu-item .button {
            font-size: 18px;
            font-weight: bold;
        }

        main {
            width: 100%;
        }
        
        #solarChart {
            max-width: 800px;
            margin: 50px auto;
        }
        .content {
            display: none;
            margin-left: 200px;
        }
        .active {
            display: block;
        }

        .description{
            margin-left: 120px;
        }
        button {
            margin-left: 120px;
            text-align: center;
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            height: 30px;
            width: auto;
            color:black;
            font-size: 20px;
            border-radius: 5px;
            cursor:pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        button:hover {
            color: #333;
        }

        .profile{
            margin-top: 20px;
            margin-right: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            height: 25px;
            display: flex;
            align-items: center;
        }

        .profile:hover {
            background-color: #f0f0f0;
            border-radius: 10px;
            padding: 10px;
        }

        .graphdesc{
            margin-left: 120px;
        }

    </style>
</head>
<body onload="showHome()">


    <main>
        <div class="side-menu">
            <div class="container">
                <img src="logo.jpg" height="100px">
                <h2>Project-K</h2>
            </div>
            <div class="menu-item">
            <a href="courses.html">
                <span class="text">Courses</span>
            </a>
            </div>
            <div class="menu-item">
                <a href="collaborative coding platform.html">
                <span class="text">Stack Overflow</span>
                </a>
            </div>
            <div class="menu-item">
                <a href="solargraph.html">
                <span class="text">Solar Graph</span>
                </a>
            </div>
            <div class="menu-item">
                <span class="text">Notifications</span>
            </div>
            <div class="menu-item">
                <span class="text">Following</span>
            </div>
        </div>

        
        <!-- Home Content -->
        <div id="homeContent" class="content active">
            <p class = "description">This dashboard provides real-time data about solar energy generation.</p>
            
                <button onclick="showGraph()"><strong>Solar Graph - Day</strong></button>
                <button onclick="alert('Month graph not implemented yet')"><strong>Solar Graph - Month</strong></button>
                <button onclick="alert('Info not implemented yet')"><strong>Info</strong></button>        
        </div>

        <!-- Solar Graph Content -->
        <div id="solarGraphContent" class="content">
            <h1 class = "graphdesc">Solar Energy Generation Graph (Day)</h1>
            <div>
                <canvas id="solarChart"></canvas>
            </div>
        </div>

    </main>

    <script>
        // Show Home content by default when the page loads
        function showHome() {
            document.getElementById('homeContent').classList.add('active');
            document.getElementById('solarGraphContent').classList.remove('active');
        }

        // Show the graph content when the "Solar Graph - Day" button is clicked
        function showGraph() {
            document.getElementById('homeContent').classList.remove('active');
            document.getElementById('solarGraphContent').classList.add('active');
            loadSolarGraph();  // Load the graph only when the button is clicked
        }

        // Function to load the Solar Graph
        function loadSolarGraph() {
            const ctx = document.getElementById('solarChart').getContext('2d');
            const solarChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['8 AM', '10 AM', '12 PM', '2 PM', '4 PM', '6 PM', '8 PM'],  // X-axis labels (Time of day)
                    datasets: [{
                        label: 'Energy (kWh)',
                        data: [20, 50, 75, 100, 90, 60, 30],  // Example data (Y-axis, solar energy in kWh)
                        borderColor: 'rgba(75, 192, 192, 1)',  // Line color
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',  // Fill under the line
                        fill: true,
                        tension: 0.4  // Line curve
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Time of Day'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Energy Generated (kWh)'
                            },
                            beginAtZero: true
                        }
                    }
                }
            });
        }
    </script>
    <div class = "profile">
        <p>Profile</p>
    </div>
    

</body>
</html>
